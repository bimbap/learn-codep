version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html  # Ubah sesuai lokasi HTML di server kamu
    overwrite: yes

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
